          nullable: true
        category_group_id:
          type: string
          format: uuid
    PatchMonthCategoryWrapper:
      required:
        - category
      type: object
      properties:
        category:
          $ref: "#/components/schemas/SaveMonthCategory"
    SaveMonthCategory:
      required:
        - budgeted
      type: object
      properties:
        budgeted:
          type: integer
          description: Budgeted amount in milliunits format
          format: int64
    TransactionsImportResponse:
      required:
        - data
      type: object
      properties:
        data:
          required:
            - transaction_ids
          type: object
          properties:
            transaction_ids:
              type: array
              description: The list of transaction ids that were imported.
              items:
                type: string
    BulkResponse:
      required:
        - data
      type: object
      properties:
        data:
          required:
            - bulk
          type: object
          properties:
            bulk:
              required:
                - duplicate_import_ids
                - transaction_ids
              type: object
              properties:
                transaction_ids:
                  type: array
                  description: The list of Transaction ids that were created.
                  items:
                    type: string
                duplicate_import_ids:
                  type: array
                  description: >-
                    If any Transactions were not created because they had an
                    `import_id` matching a transaction already on the same
                    account, the specified import_id(s) will be included in this
                    list.
                  items:
                    type: string
    BulkTransactions:
      required:
        - transactions
      type: object
      properties:
        transactions:
          type: array
          items:
            $ref: "#/components/schemas/SaveTransactionWithOptionalFields"
    SubTransaction:
      required:
        - amount
        - deleted
        - id
        - transaction_id
      type: object
      properties:
        id:
          type: string
        transaction_id:
          type: string
        amount:
          type: integer
          description: The subtransaction amount in milliunits format
          format: int64
        memo:
          type: string
          nullable: true
        payee_id:
          type: string
          format: uuid
          nullable: true
        payee_name:
          type: string
          nullable: true
        category_id:
          type: string
          nullable: true
          format: uuid
        category_name:
          type: string
          nullable: true
        transfer_account_id:
          type: string
          nullable: true
          description: If a transfer, the account_id which the subtransaction transfers to
          format: uuid
        transfer_transaction_id:
          type: string
          nullable: true
          description: >-
            If a transfer, the id of transaction on the other side of the
            transfer
        deleted:
          type: boolean
          description: >-
            Whether or not the subtransaction has been deleted.  Deleted
            subtransactions will only be included in delta requests.
    ScheduledTransactionsResponse:
      required:
        - data
      type: object
      properties:
        data:
          required:
            - scheduled_transactions
            - server_knowledge
          type: object
          properties:
            scheduled_transactions:
              type: array
              items:
                $ref: "#/components/schemas/ScheduledTransactionDetail"
            server_knowledge:
              type: integer
              description: The knowledge of the server
              format: int64
    ScheduledTransactionResponse:
      required:
        - data
      type: object
      properties:
        data:
          required:
            - scheduled_transaction
          type: object
          properties:
            scheduled_transaction:
              $ref: "#/components/schemas/ScheduledTransactionDetail"
    PostScheduledTransactionWrapper:
      required:
        - scheduled_transaction
      type: object
      properties:
        scheduled_transaction:
          $ref: "#/components/schemas/SaveScheduledTransaction"
    SaveScheduledTransaction:
      required:
        - account_id
        - date
      type: object
      properties:
        account_id:
          type: string
          format: uuid
        date:
          type: string
          description: >-
            The scheduled transaction date in ISO format (e.g. 2016-12-01).
          format: date
        amount:
          type: integer
          description: >-
            The scheduled transaction amount in milliunits format.
          format: int64
        payee_id:
          type: string
          nullable: true
          description: >-
            The payee for the scheduled transaction.  To create a transfer between two
            accounts, use the account transfer payee pointing to the target
            account.  Account transfer payees are specified as
            `transfer_payee_id` on the account resource.
          format: uuid
        payee_name:
          maxLength: 50
          type: string
          nullable: true
          description: >-
            The payee name for the the scheduled transaction.  If a `payee_name` value is provided and `payee_id`
            has a null value, the `payee_name` value will be used to resolve the
            payee by either (1) a payee with the same name or (2) creation of a new payee.
        category_id:
          type: string
          nullable: true
          description: >-
            The category for the scheduled transaction. Credit Card Payment categories are not permitted.
            Creating a split scheduled transaction is not currently supported.
          format: uuid
        memo:
          maxLength: 200
          type: string
          nullable: true
        flag_color:
          $ref: "#/components/schemas/TransactionFlagColor"
        frequency:
          $ref: "#/components/schemas/ScheduledTransactionFrequency"
    ScheduledTransactionSummary:
      required:
        - account_id
        - amount
        - date_first
        - date_next
        - deleted
        - frequency
        - id
      type: object
      properties:
        id:
          type: string
          format: uuid
        date_first:
          type: string
          description: The first date for which the Scheduled Transaction was scheduled.
          format: date
        date_next:
          type: string
          description: The next date for which the Scheduled Transaction is scheduled.
          format: date
        frequency:
          type: string
          enum:
            - never
            - daily
            - weekly
            - everyOtherWeek
            - twiceAMonth
            - every4Weeks
            - monthly
            - everyOtherMonth
            - every3Months
            - every4Months
            - twiceAYear
            - yearly
            - everyOtherYear
        amount:
          type: integer
          description: The scheduled transaction amount in milliunits format
          format: int64
        memo:
          type: string
          nullable: true
        flag_color:
          $ref: "#/components/schemas/TransactionFlagColor"
        flag_name:
          $ref: "#/components/schemas/TransactionFlagName"
        account_id:
          type: string
          format: uuid
        payee_id:
          type: string
          nullable: true
          format: uuid
        category_id:
          type: string
          nullable: true
          format: uuid
        transfer_account_id:
          type: string
          nullable: true
          description: >-
            If a transfer, the account_id which the scheduled transaction
            transfers to
          format: uuid
        deleted:
          type: boolean
          description: >-
            Whether or not the scheduled transaction has been deleted.  Deleted
            scheduled transactions will only be included in delta requests.
    ScheduledTransactionDetail:
      allOf:
        - $ref: "#/components/schemas/ScheduledTransactionSummary"
        - required:
            - account_name
            - subtransactions
          type: object
          properties:
            account_name:
              type: string
            payee_name:
              type: string
              nullable: true
            category_name:
              type: string
              nullable: true
              description: >-
                The name of the category.  If a split scheduled transaction,
                this will be 'Split'.
            subtransactions:
              type: array
              description: If a split scheduled transaction, the subtransactions.
              items:
                $ref: "#/components/schemas/ScheduledSubTransaction"
    ScheduledSubTransaction:
      required:
        - amount
        - deleted
        - id
        - scheduled_transaction_id
      type: object
      properties:
        id:
          type: string
          format: uuid
        scheduled_transaction_id:
          type: string
          format: uuid
        amount:
          type: integer
          description: The scheduled subtransaction amount in milliunits format
          format: int64
        memo:
          type: string
          nullable: true
        payee_id:
          type: string
          nullable: true
          format: uuid
        category_id:
          type: string
          nullable: true
          format: uuid
        transfer_account_id:
          type: string
          nullable: true
          description: >-
            If a transfer, the account_id which the scheduled subtransaction
            transfers to
          format: uuid
        deleted:
          type: boolean
          description: >-
            Whether or not the scheduled subtransaction has been deleted.
            Deleted scheduled subtransactions will only be included in delta
            requests.
    MonthSummariesResponse:
      required:
        - data
      type: object
      properties:
        data:
          required:
            - months
            - server_knowledge
          type: object
          properties:
            months:
              type: array
              items:
                $ref: "#/components/schemas/MonthSummary"
            server_knowledge:
              type: integer
              description: The knowledge of the server
              format: int64
    MonthDetailResponse:
      required:
        - data
      type: object
      properties:
        data:
          required:
            - month
          type: object
          properties:
            month:
              $ref: "#/components/schemas/MonthDetail"
    MonthSummary:
      required:
        - activity
        - budgeted
        - deleted
        - income
        - month
        - to_be_budgeted
      type: object
      properties:
        month:
          type: string
          format: date
        note:
          type: string
          nullable: true
        income:
          type: integer
          description: >-
            The total amount of transactions categorized to 'Inflow: Ready to
            Assign' in the month
          format: int64
        budgeted:
          type: integer
          description: The total amount budgeted in the month
          format: int64
        activity:
          type: integer
          description: >-
            The total amount of transactions in the month, excluding those
            categorized to 'Inflow: Ready to Assign'
          format: int64
        to_be_budgeted:
          type: integer
          description: The available amount for 'Ready to Assign'
          format: int64
        age_of_money:
          type: integer
          description: The Age of Money as of the month
          format: int32
          nullable: true
        deleted:
          type: boolean
          description: >-
            Whether or not the month has been deleted.  Deleted months will only
            be included in delta requests.
    MonthDetail:
      allOf:
        - $ref: "#/components/schemas/MonthSummary"
        - required:
            - categories
          type: object
          properties:
            categories:
              type: array
              description: >-
                The budget month categories.  Amounts (budgeted, activity,
                balance, etc.) are specific to the {month} parameter specified.
              items:
                $ref: "#/components/schemas/Category"
    TransactionFlagColor:
      type: string
      description: The transaction flag
      enum:
        - red
        - orange
        - yellow
        - green
        - blue
        - purple
        - null
      nullable: true
    TransactionFlagName:
      type: string
      description: The customized name of a transaction flag
      nullable: true
    TransactionClearedStatus:
      type: string
      description: The cleared status of the transaction
      enum:
        - cleared
        - uncleared
        - reconciled
    ScheduledTransactionFrequency:
      type: string
      description: The scheduled transaction frequency
      enum:
        - never
        - daily
        - weekly
        - everyOtherWeek
        - twiceAMonth
        - every4Weeks
        - monthly
        - everyOtherMonth
        - every3Months
        - every4Months
        - twiceAYear
        - yearly
        - everyOtherYear
  securitySchemes:
    bearer:
      type: http
      scheme: bearer
