swagger: '2.0' # Convert to openapi 3.0 at https://openapi-converter.herokuapp.com/
info:
  description: A read-only JSON / REST API to access YNAB budget data.
  version: 1.0.0
  title: YNAB API Explorer

securityDefinitions:
  bearer:
    type: apiKey
    name: Authorization
    in: header
# bearer:
#   type: http
#   scheme: bearer
# oauth_implicit:
#   type: oauth2
#   flows:
#     implicit:
#       authorizationUrl: '/oauth/authorize'
#       scopes:
#         public:

security:
  - bearer: []

tags:
  - name: Budgets
  - name: Accounts
  - name: Category Groups
  - name: Categories
  - name: Payees
  - name: Payee Locations
  - name: Transactions
  - name: Scheduled Transactions
  - name: Months

paths:
  /budgets:
    get:
      summary: List budgets
      description: |
        List all budgets
      operationId: getBudgets
      tags:
      - Budgets
      produces:
      - application/json
      responses:
        200:
          description: Budgets
          schema:
            $ref: '#/definitions/BudgetSummaryResponse'
        404:
          description: No budgets found
  /budgets/{budget_id}:
    get:
      summary: Single budget
      description: |
        Single budget detail
      operationId: getBudgetContents
      tags:
      - Budgets
      produces:
      - application/json
      parameters:
      - name: budget_id
        in: path
        description: ID of budget
        required: true
        type: string
        format: uuid
      - name: last_knowlege_of_server
        in: query
        description: Starting server knowledge.  If provided, only entities that have changed since last_knowlege_of_server will be included.
        required: false
        type: number
      responses:
        200:
          description: Budget
          schema:
            $ref: '#/definitions/BudgetDetailResponse'
        404:
          description: Budget not found
  /budgets/{budget_id}/accounts:
    get:
      summary: List accounts
      description: |
        List all accounts
      operationId: getAccounts
      tags:
        - Accounts
      produces:
      - application/json
      parameters:
      - name: budget_id
        in: path
        description: ID of budget
        required: true
        type: string
        format: uuid
      responses:
        200:
          description: Accounts
          schema:
           $ref: '#/definitions/AccountsResponse'
        404:
          description: No accounts found
  /budgets/{budget_id}/accounts/{account_id}:
    get:
      summary: Single account
      description: |
        Find a single account by ID
      operationId: getAccountById
      tags:
        - Accounts
      produces:
      - application/json
      parameters:
      - name: budget_id
        in: path
        description: ID of budget
        required: true
        type: string
        format: uuid
      - name: account_id
        in: path
        description: ID of account
        required: true
        type: string
        format: uuid
      responses:
        200:
          description: Account
          schema:
            $ref: '#/definitions/AccountResponse'
        404:
          description: Account not found
  /budgets/{budget_id}/categories:
    get:
      summary: List category groups
      description: |
        List all category groups
      operationId: getCategories
      tags:
        - Categories
      produces:
      - application/json
      parameters:
      - name: budget_id
        in: path
        description: ID of budget
        required: true
        type: string
        format: uuid
      responses:
        200:
          description: Category groups
          schema:
            $ref: '#/definitions/CategoriesResponse'
        404:
          description: No category groups found
  /budgets/{budget_id}/categories/{category_id}:
    get:
      summary: Single category
      description: |
        Find a category by ID
      operationId: getCategoryById
      tags:
        - Categories
      produces:
      - application/json
      parameters:
      - name: budget_id
        in: path
        description: ID of budget
        required: true
        type: string
        format: uuid
      - name: category_id
        in: path
        description: ID of category
        required: true
        type: string
        format: uuid
      responses:
        200:
          description: Category
          schema:
            $ref: '#/definitions/CategoryResponse'
        404:
          description: Category not found
  /budgets/{budget_id}/payees:
    get:
      summary: List payees
      description: |
        List all payees
      operationId: getPayees
      tags:
        - Payees
      produces:
      - application/json
      parameters:
      - name: budget_id
        in: path
        description: ID of budget
        required: true
        type: string
        format: uuid
      responses:
        200:
          description: Payees
          schema:
            $ref: '#/definitions/PayeesResponse'
        404:
          description: No payees found
  /budgets/{budget_id}/payees/{payee_id}:
    get:
      summary: Single payee
      description: |
        Find a single payee by ID
      operationId: getPayeeById
      tags:
        - Payees
      produces:
      - application/json
      parameters:
      - name: budget_id
        in: path
        description: ID of budget
        required: true
        type: string
        format: uuid
      - name: payee_id
        in: path
        description: ID of payee
        required: true
        type: string
        format: uuid
      responses:
        200:
          description: Payee
          schema:
            $ref: '#/definitions/PayeeResponse'
        404:
          description: Payee not found
  /budgets/{budget_id}/payee_locations:
    get:
      summary: List payee locations
      description: |
        List all payee locations
      operationId: getPayeeLocations
      tags:
        - Payee Locations
      produces:
      - application/json
      parameters:
      - name: budget_id
        in: path
        description: ID of budget
        required: true
        type: string
        format: uuid
      responses:
        200:
          description: Payee Locations
          schema:
           $ref: '#/definitions/PayeeLocationsResponse'
        404:
          description: No payees locations found
  /budgets/{budget_id}/payee_locations/{payee_location_id}:
    get:
      summary: Single payee location
      description: |
        Find a single payee location by ID
      operationId: getPayeeLocationById
      tags:
        - Payee Locations
      produces:
      - application/json
      parameters:
      - name: budget_id
        in: path
        description: ID of budget
        required: true
        type: string
        format: uuid
      - name: payee_location_id
        in: path
        description: ID of payee location
        required: true
        type: string
        format: uuid
      responses:
        200:
          description: Payee Location
          schema:
            $ref: '#/definitions/PayeeLocationResponse'
        404:
          description: Payee location not found
  /budgets/{budget_id}/payees/{payee_id}/payee_locations:
    get:
      summary: List locations for a payee
      description: |
        List payee locations for a specified payee
      operationId: getPayeeLocationsByPayee
      tags:
        - Payee Locations
      produces:
      - application/json
      parameters:
      - name: budget_id
        in: path
        description: ID of budget
        required: true
        type: string
        format: uuid
      - name: payee_id
        in: path
        description: ID of payee
        required: true
        type: string
        format: uuid
      responses:
        200:
          description: Payee Locations
          schema:
            $ref: '#/definitions/PayeeLocationsResponse'
        404:
          description: No payees locations found
  /budgets/{budget_id}/transactions:
    get:
      summary: List transactions
      description: |
        List all transactions
      operationId: getTransactions
      tags:
        - Transactions
      produces:
      - application/json
      parameters:
      - name: budget_id
        in: path
        description: ID of budget
        required: true
        type: string
        format: uuid
      - in: query
        name: since_date
        description: Only return transactions on or after this date
        type: string
        format: date
      responses:
        200:
          description: Transactions
          schema:
            $ref: '#/definitions/TransactionSummariesResponse'
        404:
          description: No transactions found
  /budgets/{budget_id}/accounts/{account_id}/transactions:
    get:
      summary: List account transactions
      description: |
        List transactions for an account
      operationId: getTransactionsByAccount
      tags:
        - Transactions
      produces:
      - application/json
      parameters:
      - name: budget_id
        in: path
        description: ID of budget
        required: true
        type: string
        format: uuid
      - name: account_id
        in: path
        description: ID of account
        required: true
        type: string
        format: uuid
      - in: query
        name: since_date
        description: Only return transactions on or after this date
        type: string
        format: date
      responses:
        200:
          description: Transactions
          schema:
            $ref: '#/definitions/TransactionSummariesResponse'
        404:
          description: No transactions found
  /budgets/{budget_id}/categories/{category_id}/transactions:
    get:
      summary: List category transactions
      description: |
        List transactions for a category
      operationId: getTransactionsByCategory
      tags:
        - Transactions
      produces:
      - application/json
      parameters:
      - name: budget_id
        in: path
        description: ID of budget
        required: true
        type: string
        format: uuid
      - in: path
        name: category_id
        description: ID of category
        required: true
        type: string
        format: uuid
      - in: query
        name: since_date
        description: Only return transactions on or after this date
        type: string
        format: date
      responses:
        200:
          description: Transactions
          schema:
            $ref: '#/definitions/TransactionSummariesResponse'
        404:
          description: No transactions found
  /budgets/{budget_id}/transactions/{transaction_id}:
    get:
      summary: Single transaction
      description: |
        Find a single transaction by ID
      operationId: getTransactionsById
      tags:
        - Transactions
      produces:
      - application/json
      parameters:
      - name: budget_id
        in: path
        description: ID of budget
        required: true
        type: string
        format: uuid
      - name: transaction_id
        in: path
        description: ID of transaction
        required: true
        type: string
        format: uuid
      responses:
        200:
          description: Transaction
          schema:
            $ref: '#/definitions/TransactionDetailResponse'
        404:
          description: Transaction not found
  /budgets/{budget_id}/scheduled_transactions:
    get:
      summary: List scheduled transactions
      description: |
        List all scheduled transactions
      operationId: getScheduledTransactions
      tags:
        - Scheduled Transactions
      produces:
      - application/json
      parameters:
      - name: budget_id
        in: path
        description: ID of budget
        required: true
        type: string
        format: uuid
      responses:
        200:
          description: Scheduled Transactions
          schema:
           $ref: '#/definitions/ScheduledTransactionSummariesResponse'
        404:
          description: No scheduled transactions found
  /budgets/{budget_id}/scheduled_transactions/{scheduled_transaction_id}:
    get:
      summary: Single scheduled transaction
      description: |
        Find a single scheduled transaction by ID
      operationId: getScheduledTransactionById
      tags:
        - Scheduled Transactions
      produces:
      - application/json
      parameters:
      - name: budget_id
        in: path
        description: ID of budget
        required: true
        type: string
        format: uuid
      - name: scheduled_transaction_id
        in: path
        description: ID of scheduled transaction
        required: true
        type: string
        format: uuid
      responses:
        200:
          description: Scheduled Transaction
          schema:
            $ref: '#/definitions/ScheduledTransactionDetailResponse'
        404:
          description: Scheduled transaction not found
  /budgets/{budget_id}/months:
    get:
      summary: List budget months
      description: |
        List all budget months
      operationId: getBudgetMonths
      tags:
        - Months
      produces:
      - application/json
      parameters:
      - name: budget_id
        in: path
        description: ID of budget
        required: true
        type: string
        format: uuid
      responses:
        200:
          description: Budget months
          schema:
            $ref: '#/definitions/MonthSummariesResponse'
        404:
          description: No budget months found
  /budgets/{budget_id}/months/{month}:
    get:
      summary: Single budget month
      description: |
        Find a single budget month
      operationId: getBudgetMonthById
      tags:
        - Months
      produces:
      - application/json
      parameters:
      - name: budget_id
        in: path
        description: ID of budget
        required: true
        type: string
        format: uuid
      - name: month
        in: path
        description: The budget month.  "current" can also be used to specify the current calendar month (UTC).
        required: true
        type: string
        format: date
      responses:
        200:
          description: Budget month detail
          schema:
            $ref: '#/definitions/MonthDetailResponse'
        404:
          description: Budget month not found
definitions:
  ResponseError:
    type: object
    required:
    - id
    - name
    - description
    properties:
      id:
        type: number
      name:
        type: string
      description:
        type: string
  ResponseWrapper:
    type: object
    properties:
      error:
        $ref: '#/definitions/ResponseError'
      server_knowledge:
            description: The knowledge of the server
            type: number
  BudgetSummaryResponse:
    type: object
    allOf:
      - $ref: '#/definitions/ResponseWrapper'
      - required:
      - data
      - properties:
          data:
            $ref: '#/definitions/BudgetSummaryWrapper'
  BudgetSummaryWrapper:
    type: object
    required:
    - budgets
    properties:
      budgets:
        type: array
        items:
          $ref: '#/definitions/BudgetSummary'
  BudgetDetailResponse:
    type: object
    required:
    - server_knowledge
    allOf:
      - $ref: '#/definitions/ResponseWrapper'
      - required:
        - data
      - properties:
          data:
            $ref: '#/definitions/BudgetDetailWrapper'
  BudgetDetailWrapper:
    type: object
    required:
    - budget
    properties:
     budget:
       $ref: '#/definitions/BudgetDetail'
  BudgetSummary:
    type: object
    required:
    - id
    - name
    - last_accessed_on
    - date_format
    - currency_format
    properties:
      id:
        type: string
        format: uuid
      name:
        type: string
      last_accessed_on:
        type: string
        format: date
      date_format:
        type: string
      currency_format:
        type: string
  BudgetDetail:
    type: object
    required:
    - accounts
    - payees
    - payee_locations
    - category_groups
    - categories
    - months
    - transactions
    - subtransactions
    - scheduled_transactions
    - scheduled_subtransactions
    allOf:
      - $ref: '#/definitions/BudgetSummary'
      - properties:
          accounts:
            type: array
            items:
              $ref: '#/definitions/Account'
          payees:
            type: array
            items:
              $ref: '#/definitions/Payee'
          payee_locations:
            type: array
            items:
              $ref: '#/definitions/PayeeLocation'
          category_groups:
            type: array
            items:
              $ref: '#/definitions/CategoryGroup'
          categories:
            type: array
            items:
              $ref: '#/definitions/Category'
          months:
            type: array
            items:
              $ref: '#/definitions/MonthDetail'
          transactions:
            type: array
            items:
              $ref: '#/definitions/TransactionSummary'
          subtransactions:
            type: array
            items:
              $ref: '#/definitions/SubTransaction'
          scheduled_transactions:
            type: array
            items:
              $ref: '#/definitions/ScheduledTransactionSummary'
          scheduled_subtransactions:
            type: array
            items:
              $ref: '#/definitions/ScheduledSubTransaction'
  AccountsResponse:
    type: object
    allOf:
      - $ref: '#/definitions/ResponseWrapper'
      - required:
        - data
      - properties:
          data:
            $ref: '#/definitions/AccountsWrapper'
  AccountsWrapper:
    type: object
    required:
    - accounts
    properties:
     accounts:
       type: array
       items:
         $ref: '#/definitions/Account'
  AccountResponse:
    type: object
    allOf:
      - $ref: '#/definitions/ResponseWrapper'
      - required:
        - data
      - properties:
          data:
            $ref: '#/definitions/AccountWrapper'
  AccountWrapper:
    type: object
    required:
    - account
    properties:
     account:
       $ref: '#/definitions/Account'
  Account:
    type: object
    required:
    - id
    - name
    - type
    - date_format
    - on_budget
    - closed
    - note
    - balance
    properties:
      id:
        type: string
        format: uuid
      name:
        type: string
      type:
        type: string
        format: (Checking|Savings|CreditCard)
      date_format:
        type: string
      on_budget:
        type: boolean
        description: Whether this account is on budget or not
      closed:
        type: boolean
        description: Whether this account is closed or not
      note:
        type: string
      balance:
        type: number
        format: "1234000"
        description: The current balance of the account in millicents format
  CategoriesResponse:
    type: object
    allOf:
      - $ref: '#/definitions/ResponseWrapper'
      - required:
        - data
      - properties:
          data:
            $ref: '#/definitions/CategoryGroupsWrapper'
  CategoryGroupsWrapper:
    type: object
    required:
    - category_groups
    properties:
     category_groups:
       type: array
       items:
         $ref: '#/definitions/CategoryGroup'
  CategoryResponse:
    type: object
    allOf:
      - $ref: '#/definitions/ResponseWrapper'
      - required:
        - data
      - properties:
          data:
            $ref: '#/definitions/CategoryWrapper'
  CategoryWrapper:
    type: object
    required:
    - category
    properties:
     category:
       $ref: '#/definitions/Category'
  CategoryGroup:
    type: object
    required:
    - id
    - name
    - hidden
    - categories
    properties:
      id:
        type: string
        format: uuid
      name:
        type: string
      hidden:
        type: boolean
        description: Whether or not the category group is hidden
      categories:
        type: array
        items:
          $ref: '#/definitions/Category'
        description: Category group categories
  Category:
    type: object
    required:
    - id
    - category_group_id
    - name
    - hidden
    - note
    - budgeted
    - activity
    - balance
    properties:
      id:
        type: string
        format: uuid
      category_group_id:
        type: string
        format: uuid
      name:
        type: string
      hidden:
        type: boolean
        description: Whether or not the category is hidden
      note:
        type: string
      budgeted:
        type: number
        description: Budgeted amount in current month in millicents format
      activity:
        type: number
        description: Activity amount in current month in millicents format
      balance:
        type: number
        description: Balance in current month in millicents format
  PayeesResponse:
    type: object
    allOf:
      - $ref: '#/definitions/ResponseWrapper'
      - required:
        - data
      - properties:
          data:
            $ref: '#/definitions/PayeesWrapper'
  PayeesWrapper:
    type: object
    required:
    - payees
    properties:
     payees:
       type: array
       items:
         $ref: '#/definitions/Payee'
  PayeeResponse:
    type: object
    allOf:
      - $ref: '#/definitions/ResponseWrapper'
      - required:
        - data
      - properties:
          data:
            $ref: '#/definitions/PayeeWrapper'
  PayeeWrapper:
    type: object
    required:
    - payee
    properties:
     payee:
       $ref: '#/definitions/Payee'
  Payee:
    type: object
    required:
    - id
    - name
    - transfer_account_id
    properties:
      id:
        type: string
        format: uuid
      name:
        type: string
      transfer_account_id:
        type: string
        format: uuid
        description: If a transfer payee, the account_id to which this payee transfers to
  PayeeLocationsResponse:
    type: object
    allOf:
      - $ref: '#/definitions/ResponseWrapper'
      - required:
        - data
      - properties:
          data:
            $ref: '#/definitions/PayeeLocationsWrapper'
  PayeeLocationsWrapper:
    type: object
    required:
    - payee_locations
    properties:
     payee_locations:
       type: array
       items:
         $ref: '#/definitions/PayeeLocation'
  PayeeLocationResponse:
    type: object
    allOf:
      - $ref: '#/definitions/ResponseWrapper'
      - required:
        - data
      - properties:
          data:
            $ref: '#/definitions/PayeeLocationWrapper'
  PayeeLocationWrapper:
    type: object
    required:
    - payee_location
    properties:
     payee_location:
       $ref: '#/definitions/PayeeLocation'
  PayeeLocation:
    type: object
    required:
    - id
    - payee_id
    - latitude
    - longitude
    properties:
      id:
        type: string
        format: uuid
      payee_id:
        type: string
        format: uuid
      latitude:
        type: number
      longitude:
        type: number
  TransactionSummariesResponse:
    type: object
    allOf:
      - $ref: '#/definitions/ResponseWrapper'
      - required:
        - data
      - properties:
          data:
            $ref: '#/definitions/TransactionSummariesWrapper'
  TransactionSummariesWrapper:
    type: object
    required:
    - transactions
    properties:
     transactions:
       type: array
       items:
         $ref: '#/definitions/TransactionSummary'
  TransactionDetailResponse:
    type: object
    allOf:
      - $ref: '#/definitions/ResponseWrapper'
      - required:
        - data
      - properties:
          data:
            $ref: '#/definitions/TransactionDetailWrapper'
  TransactionDetailWrapper:
    type: object
    required:
    - transaction
    properties:
     transaction:
       $ref: '#/definitions/TransactionDetail'
  TransactionSummary:
    type: object
    required:
    - id
    - date
    - amount
    - memo
    - cleared
    - approved
    - flag
    - account_id
    - payee_id
    - category_id
    - transfer_account_id
    properties:
      id:
        type: string
        format: uuid
      date:
        type: string
        format: date
      amount:
        type: number
        format: "1234000"
        description: The current balance of the account in millicents format
      memo:
        type: string
      cleared:
        type: string
        format: "(Cleared|Uncleared|Reconciled)"
        description: The cleared status of the transaction
      approved:
        type: boolean
        description: Whether or not the transaction is approved
      flag:
        type: string
      account_id:
        type: string
        format: uuid
      payee_id:
        type: string
        format: uuid
      category_id:
        type: string
        format: uuid
      transfer_account_id:
        type: string
        format: uuid
        description: If a transfer, the account_id which the transaction transfers to.
  TransactionDetail:
    type: object
    required:
    - subtransactions
    allOf:
      - $ref: '#/definitions/TransactionSummary'
      - properties:
          subtransactions:
            type: array
            items:
              $ref: '#/definitions/SubTransaction'
            description: If a split transaction, the sub-transactions.
  SubTransaction:
    type: object
    required:
    - id
    - transaction_id
    - amount
    - memo
    - payee_id
    - category_id
    - transfer_account_id
    properties:
      id:
        type: string
        format: uuid
      transaction_id:
        type: string
        format: uuid
      amount:
        type: number
        format: "1234000"
        description: The current balance of the account in millicents format
      memo:
        type: string
      payee_id:
        type: string
        format: uuid
      category_id:
        type: string
        format: uuid
      transfer_account_id:
        type: string
        format: uuid
        description: If a transfer, the account_id which the subtransaction transfers to.
  ScheduledTransactionSummariesResponse:
    type: object
    allOf:
      - $ref: '#/definitions/ResponseWrapper'
      - required:
        - data
      - properties:
          data:
            $ref: '#/definitions/ScheduledTransactionSummariesWrapper'
  ScheduledTransactionSummariesWrapper:
    type: object
    required:
    - scheduled_transactions
    properties:
     scheduled_transactions:
       type: array
       items:
         $ref: '#/definitions/ScheduledTransactionSummary'
  ScheduledTransactionDetailResponse:
    type: object
    allOf:
